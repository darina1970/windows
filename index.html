<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="header">
        <div class="header__wrapper container">
            <div class="header__wrapper-left">
                <a href="index.html" class="logo"><img src="./assets/images/icons/logo.svg" alt="logo" /></a>
                <div class="city-select-wrapper">
                    <span class="city-text">Белгород</span>
                    <svg class="city-arrow" width="9" height="8" viewBox="0 0 9 8">
                        <path d="M4.33008 7.5L-4.89354e-05 1.38009e-07L8.66021 8.95112e-07L4.33008 7.5Z" fill="#2F2F2F"/>
                    </svg>
                    <select class="city-select">
                        <option>Белгород</option>
                        <option>Москва</option>
                        <option>Санкт-Петербург</option>
                        <option>Казань</option>
                    </select>
                </div>
            </div>
            
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="nav-list__item"><a href="#catalogue">Каталог</a></li>
                    <li class="nav-list__item"><a href="#calculator">Калькулятор</a></li>
                    <li class="nav-list__item"><a href="#projects">Проекты</a></li>
                    <li class="nav-list__item"><a href="#reviews">Отзывы</a></li>
                    <li class="nav-list__item"><a href="#delivery">Доставка</a></li>
                    <li class="nav-list__item"><a href="#contacts">Контакты</a></li>
                    <li class="nav-list__item"><a href="#blog">Блог</a></li>
                </ul>
            </nav>
            <button class="btn btn-arrow">
                <p>Оставить заявку</p>
                <div class="header-arrow"><img src="./assets/images/icons/Arrow-right.svg" alt="Стрелка вправо"></div>
            </button>
        </div>
    </header>
    <main></main>
    <footer></footer>

    <script src="./main.js"></script>
</body>
</html>
